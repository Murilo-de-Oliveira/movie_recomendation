<!-- user_update.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Atualizar Usu치rio</title>
</head>
<body>
  <h1>Atualizar Usu치rio</h1>
  <form id="updateForm">
    <label>Nome: <input type="text" id="name" /></label><br>
    <label>Email: <input type="email" id="email" /></label><br>
    <label>Senha: <input type="password" id="password" /></label><br>
    <button type="submit">Atualizar</button>
  </form>

  <script>
  const params = new URLSearchParams(window.location.search);
  const userId = params.get("id");

  document.getElementById("updateForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    // Envia somente os campos que foram preenchidos
    const data = {};
    if (name) data.name = name;
    if (email) data.email = email;
    if (password) data.password = password;

    try {
      const response = await fetch(`http://localhost:8000/users/${userId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (!response.ok) {
        const err = await response.json();
        throw new Error(`Erro ao atualizar: ${JSON.stringify(err.detail)}`);
      }

      alert("Usu치rio atualizado com sucesso!");
      window.location.href = `user_details.html?id=${userId}`;
    } catch (error) {
      alert("Erro ao atualizar usu치rio: " + error.message);
    }
  });
</script>
</body>
</html>
