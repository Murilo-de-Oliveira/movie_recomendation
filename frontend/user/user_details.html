<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Detalhes do Usuário</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f5f5f5;
    }
    .container {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      text-align: center;
    }
    .user-info {
      margin-bottom: 20px;
    }
    .movie-section {
      margin-top: 30px;
    }
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .movie-card {
      background-color: #ffffff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.2);
    }
    .movie-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .movie-comment {
      font-size: 14px;
      margin-top: 5px;
      color: #333;
    }
    .btn {
      margin: 10px 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #04AA6D;
      color: white;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #038f5a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Detalhes do Usuário</h1>
    <div class="user-info" id="userDetails"></div>
    <button class="btn" onclick="window.location.href='user_update.html?id='+userId">Editar</button>
    <button class="btn" onclick="deleteUser()">Deletar</button>

    <div class="movie-section">
      <h2>Filmes Recomendados</h2>
      <div id="recommendedMovies"></div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const userId = params.get("id");

    async function getUser() {
      const response = await fetch(`http://localhost:8000/users/${userId}`);
      const user = await response.json();
      document.getElementById("userDetails").innerHTML = `
        <p><strong>Nome:</strong> ${user.name}</p>
        <p><strong>Email:</strong> ${user.email}</p>`;
    }

    async function deleteUser() {
      await fetch(`http://localhost:8000/users/${userId}`, { method: "DELETE" });
      alert("Usuário deletado com sucesso");
      window.location.href = "index.html";
    }

    async function loadLikedMoviesAndRecommendations() {
      try {
        const likedResp = await fetch(`http://localhost:8000/interactions/users/${userId}/liked_movies`);
        const likedMovies = await likedResp.json();

        const container = document.getElementById("recommendedMovies");
        container.innerHTML = "";

        for (const liked of likedMovies) {
          const recResp = await fetch(`http://localhost:8000/users/also_liked/${liked.id}`);
          const recs = await recResp.json();

          if (recs.length === 0) continue;

          const section = document.createElement("div");
          section.innerHTML = `<h3>Baseado em: <em>${liked.title}</em></h3>`;

          const grid = document.createElement("div");
          grid.className = "movie-grid";

          recs.forEach(movie => {
            const card = document.createElement("div");
            card.className = "movie-card";
            card.innerHTML = `
              <div class="movie-title">${movie.title} (${movie.year})</div>
              <div><strong>Diretor:</strong> ${movie.director}</div>
              <div><strong>Gênero:</strong> ${movie.genre}</div>
            `;
            grid.appendChild(card);
          });

          section.appendChild(grid);
          container.appendChild(section);
        }
      } catch (error) {
        console.error("Erro ao carregar recomendações:", error);
      }
    }

    getUser();
    loadLikedMoviesAndRecommendations();
  </script>
</body>
</html>
