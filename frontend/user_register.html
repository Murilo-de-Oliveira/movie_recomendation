<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }

        .navbar {
            width: 100%;
            background-color: #333;
            overflow: auto;
        }

        .navbar a {
            float: left;
            text-align: center;
            padding: 14px 20px;
            color: white;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #000;
        }

        .active {
            background-color: #04AA6D;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 0.7rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .alert {
            padding: 0.75rem 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: 0.25rem;
            transition: opacity 0.3s ease-in-out;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .alert-success strong {
            color: #155724;
        }

        #successMessage {
            display: none;
            opacity: 0;
        }
    </style>
<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <div class="navbar">
        <a class="active" href="#"><i class="fa fa-fw fa-home"></i> Home</a>
        <a href="#"><i class="fa fa-fw fa-search"></i> Search</a>
        <a href="#"><i class="fa fa-fw fa-envelope"></i> Contact</a>
        <a href="#"><i class="fa fa-fw fa-user"></i> Login</a>
    </div>

    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <form id="userForm" autocomplete="off">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required></input>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required autocomplete="off">

            <button type="submit">Cadastrar</button>
        </form>
            <div id="successMessage" class="alert alert-success" style="display:none;">
            <strong>Sucesso!</strong> Usuário cadastrado com sucesso.
        </div>
    </div>

    <script>
        const form = document.getElementById('userForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('Formulário enviado.');

            const user_data = {
                name: form.name.value,
                email: form.email.value,
                password: form.password.value
            };

            console.log('Dados sendo enviados:', user_data);

            try {
                const response = await fetch('http://localhost:8000/users/create_user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(user_data)
                });

                console.log('Status code:', response.status);
                console.log('Response OK:', response.ok);

                let data = {};
                try {
                    const text = await response.text();
                    if (text) {
                        data = JSON.parse(text);
                    }
                    console.log('Dados da resposta:', data);
                } catch (e) {
                    console.log('Erro ao parsear resposta como JSON:', e);
                }

                if (response.ok) {
                    console.log('Entrando no bloco de sucesso...');
                    successMessage.style.display = 'block';
                    successMessage.style.opacity = '1';
                    console.log('Formulário resetado, mensagem exibida.');
                    setTimeout(() => {
                        successMessage.style.opacity = '0';
                        setTimeout(() => {
                            successMessage.style.display = 'none';
                        }, 300); // Tempo para a transição de opacidade
                    }, 3000);
                    form.reset();
                } else {
                    alert('Erro ao cadastrar usuário: ' + (data.message || 'Verifique os dados e tente novamente.'));
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro de conexão com a API: ' + error.message);
            }
        });
    </script>
</body>
</html>
