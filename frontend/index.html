<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Home - Sistema de Usuários e Filmes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    .navbar {
      width: 100%;
      background-color: #333;
      overflow: auto;
    }

    .navbar a {
      float: left;
      text-align: center;
      padding: 14px 20px;
      color: white;
      text-decoration: none;
      font-size: 17px;
    }

    .navbar a:hover {
      background-color: #000;
    }

    .active {
      background-color: #04AA6D;
    }

    .section {
      padding: 30px;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .section-header h2 {
      margin: 0;
    }

    .add-button {
      background-color: #04AA6D;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .add-button:hover {
      background-color: #028f5e;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 6px;
    }

    .card-subtitle {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <a class="active" href="#"><i class="fa fa-fw fa-home"></i> Início</a>
    <a href="user_register.html"><i class="fa fa-fw fa-user-plus"></i> Novo Usuário</a>
    <a href="movie_register.html"><i class="fa fa-fw fa-film"></i> Novo Filme</a>
    <a href="update_user.html"><i class="fa fa-fw fa-edit"></i> Atualizar Usuário</a>
    <a href="update_movie.html"><i class="fa fa-fw fa-edit"></i> Atualizar Filme</a>
    <a href="delete_user.html"><i class="fa fa-fw fa-trash"></i> Deletar Usuário</a>
    <a href="delete_movie.html"><i class="fa fa-fw fa-trash"></i> Deletar Filme</a>
  </div>

  <!-- USUÁRIOS -->
  <div class="section">
    <div class="section-header">
      <h2>Usuários Cadastrados</h2>
      <button class="add-button" onclick="window.location.href='user_register.html'">+ Novo Usuário</button>
    </div>
    <div class="grid" id="userGrid"></div>
  </div>

  <!-- FILMES -->
  <div class="section">
    <div class="section-header">
      <h2>Filmes Cadastrados</h2>
      <button class="add-button" onclick="window.location.href='movie_register.html'">+ Novo Filme</button>
    </div>
    <div class="grid" id="movieGrid"></div>
  </div>

  <!-- JS -->
  <script>
    async function fetchUsers() {
      try {
        const response = await fetch("http://localhost:8000/users/all_users");
        const users = await response.json();
        const grid = document.getElementById("userGrid");

        users.forEach(user => {
          const card = document.createElement("div");
          card.className = "card";
          card.onclick = () => {
            window.location.href = `/user_details.html?id=${user.id}`;
          };

          card.innerHTML = `
            <div class="card-title">${user.name}</div>
            <div class="card-subtitle">${user.email}</div>
          `;
          grid.appendChild(card);
        });
      } catch (err) {
        console.error("Erro ao buscar usuários:", err);
      }
    }

    async function fetchMovies() {
      try {
        const response = await fetch("http://localhost:8000/movies/all_movies");
        const movies = await response.json();
        const grid = document.getElementById("movieGrid");

        movies.forEach(movie => {
          const card = document.createElement("div");
          card.className = "card";
          card.onclick = () => {
            window.location.href = `/movie_details.html?id=${movie.id}`;
          };

          card.innerHTML = `
            <div class="card-title">${movie.title}</div>
            <div class="card-subtitle"><strong>Diretor:</strong> ${movie.director}<br>
              <strong>Ano:</strong> ${movie.year} | <strong>Nota:</strong> ${movie.rate}
            </div>
          `;
          grid.appendChild(card);
        });
      } catch (err) {
        console.error("Erro ao buscar filmes:", err);
      }
    }

    fetchUsers();
    fetchMovies();
  </script>
</body>
</html>
