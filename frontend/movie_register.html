<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Filmes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 2rem;
        }

         /* Style the navigation bar */
        .navbar {
            width: 100%;
            background-color: #555;
            overflow: auto;
        }

        /* Navbar links */
        .navbar a {
            float: left;
            text-align: center;
            padding: 12px;
            color: white;
            text-decoration: none;
            font-size: 17px;
        }

        /* Navbar links on mouse-over */
        .navbar a:hover {
            background-color: #000;
        }

        /* Current/active navbar link */
        .active {
            background-color: #04AA6D;
        }

        /* Add responsiveness - will automatically display the navbar vertically instead of horizontally on screens less than 500 pixels */
        @media screen and (max-width: 500px) {
            .navbar a {
                float: none;
                display: block;
            }
        } 

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        select {
            background-color: white;
        }

        select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 0.7rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .alert {
            padding: 0.75rem 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: 0.25rem;
            transition: opacity 0.3s ease-in-out;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .alert-success strong {
            color: #155724;
        }

        #successMessage {
            display: none;
            opacity: 0;
        }
    </style>
</head>
<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <div class="navbar">
        <a class="active" href="#"><i class="fa fa-fw fa-home"></i> Home</a>
        <a href="#"><i class="fa fa-fw fa-search"></i> Search</a>
        <a href="#"><i class="fa fa-fw fa-envelope"></i> Contact</a>
        <a href="#"><i class="fa fa-fw fa-user"></i> Login</a>
    </div>

    <div class="container">
        <h2>Cadastro de Filme</h2>
        <form id="movieForm">
            <label for="title">Título:</label>
            <input type="text" id="title" name="title" required>

            <label for="director">Diretor:</label>
            <input type="text" id="director" name="director" required>

            <label for="genre">Gênero do Filme:</label>
            <select id="genre" name="genre" required>
                <option value="" disabled selected>Selecione um gênero</option>
                <option value="action">Ação</option>
                <option value="comedy">Comédia</option>
                <option value="drama">Drama</option>
                <option value="horror">Terror</option>
                <option value="scifi">Ficção Científica</option>
                <option value="romance">Romance</option>
            </select>

            <label for="synopsis">Sinopse:</label>
            <textarea id="synopsis" name="synopsis" rows="2" required></textarea>

            <label for="releaseYear">Ano de Lançamento:</label>
            <input type="number" id="releaseYear" name="releaseYear" required>

            <label for="runtime">Duração:</label>
            <input type="number" id="runtime" name="runtime" required>

            <button type="submit">Cadastrar</button>
        </form>
        <div id="successMessage" class="success-message" style="display:none;">Filme cadastrado com sucesso!</div>
    </div>

    <script>
        const form = document.getElementById('movieForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const movieData = {
                title: form.title.value,
                description: form.description.value,
                release_year: form.releaseYear.value
            };

            try {
                const response = await fetch('http://localhost:8000/create_movie', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(movieData)
                });

                if (response.ok) {
                    successMessage.style.display = 'block';
                    form.reset();
                } else {
                    alert('Erro ao cadastrar o filme.');
                }
            } catch (error) {
                alert('Erro de conexão com a API.');
            }
        });
    </script>
</body>
</html>
